<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>TMNF Records</title>

<style>
  body {
    background: #0e0e0e;
    color: #eaeaea;
    font-family: Arial, sans-serif;
    padding: 20px;
  }

  .tier-header {
    display: flex;
    align-items: center;
    cursor: pointer;
    margin: 20px 0 8px;
  }

  .tier-header span {
    font-weight: bold;
    min-width: 90px;
  }

  .tier-line {
    flex: 1;
    height: 2px;
    background: #444;
    margin-left: 10px;
  }

  .track {
    margin-left: 20px;
    padding: 6px 12px;
    border-left: 2px solid #333;
    display: flex;
    justify-content: space-between;
    font-size: 14px;
  }

  .track:hover {
    background: #1a1a1a;
  }

  .records {
    opacity: 0.8;
  }
</style>
</head>

<body>
<div id="app"></div>

<script>
const data = {
  "players": ["Noyan", "Bliss"],
  "tracks": [
    { "type": "tier", "id": "A", "collapsed": false },
    ...Array.from({length:15},(_,i)=>({
      name:`A${String(i+1).padStart(2,"0")}-Race`,
      tier:"A",
      records:{Noyan:"0:00.00",Bliss:"0:00.00"}
    })),

    { "type": "tier", "id": "B", "collapsed": true },
    ...Array.from({length:15},(_,i)=>({
      name:`B${String(i+1).padStart(2,"0")}-Race`,
      tier:"B",
      records:{Noyan:"0:00.00",Bliss:"0:00.00"}
    })),

    { "type": "tier", "id": "C", "collapsed": true },
    ...Array.from({length:15},(_,i)=>({
      name:`C${String(i+1).padStart(2,"0")}-Race`,
      tier:"C",
      records:{Noyan:"0:00.00",Bliss:"0:00.00"}
    })),

    { "type": "tier", "id": "D", "collapsed": true },
    ...Array.from({length:15},(_,i)=>({
      name:`D${String(i+1).padStart(2,"0")}-Race`,
      tier:"D",
      records:{Noyan:"0:00.00",Bliss:"0:00.00"}
    })),

    { "type": "tier", "id": "E", "collapsed": true },
    ...Array.from({length:5},(_,i)=>({
      name:`E${String(i+1).padStart(2,"0")}-Race`,
      tier:"E",
      records:{Noyan:"0:00.00",Bliss:"0:00.00"}
    }))
  ].flat()
};

const app = document.getElementById("app");

function render() {
  app.innerHTML = "";
  let collapsed = false;

  data.tracks.forEach(item => {
    if (item.type === "tier") {
      collapsed = item.collapsed;

      const header = document.createElement("div");
      header.className = "tier-header";
      header.innerHTML = `
        <span>${item.collapsed ? "▶" : "▼"} Tier ${item.id}</span>
        <div class="tier-line"></div>
      `;

      header.onclick = () => {
        item.collapsed = !item.collapsed;
        render();
      };

      app.appendChild(header);
      return;
    }

    if (collapsed) return;

    const track = document.createElement("div");
    track.className = "track";
    track.innerHTML = `
      <div>${item.name}</div>
      <div class="records">Noyan: ${item.records.Noyan} | Bliss: ${item.records.Bliss}</div>
    `;
    app.appendChild(track);
  });
}

render();
</script>
</body>
</html>
