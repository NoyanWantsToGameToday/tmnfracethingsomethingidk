<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TMNF Records</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0e0e0e;
      color: #eee;
      padding: 20px;
    }

    .tier-header {
      display: flex;
      align-items: center;
      cursor: pointer;
      margin: 18px 0 8px;
    }

    .tier-header span {
      font-weight: bold;
      font-size: 16px;
      min-width: 90px;
    }

    .tier-line {
      flex: 1;
      height: 2px;
      background: #444;
      margin-left: 10px;
    }

    .track {
      padding: 6px 12px;
      margin-left: 20px;
      border-left: 2px solid #333;
      display: flex;
      justify-content: space-between;
    }
  </style>
</head>

<body>

<div id="app"></div>

<script>
  const data = {
    players: ["Noyan", "Bliss"],
    tracks: [
      { type: "tier", id: "A", collapsed: false },

      { name: "A01-Race", tier: "A", records: { Noyan: "0:00.00", Bliss: "0:00.00" } },
      { name: "A02-Race", tier: "A", records: { Noyan: "0:00.00", Bliss: "0:00.00" } },

      { type: "tier", id: "B", collapsed: true },

      { name: "B01-Race", tier: "B", records: { Noyan: "0:00.00", Bliss: "0:00.00" } }
    ]
  };

  const app = document.getElementById("app");

  function render() {
    app.innerHTML = "";
    let collapsed = false;

    data.tracks.forEach(item => {
      if (item.type === "tier") {
        collapsed = item.collapsed;

        const header = document.createElement("div");
        header.className = "tier-header";
        header.innerHTML = `
          <span>${item.collapsed ? "▶" : "▼"} Tier ${item.id}</span>
          <div class="tier-line"></div>
        `;

        header.onclick = () => {
          item.collapsed = !item.collapsed;
          render();
        };

        app.appendChild(header);
        return;
      }

      if (collapsed) return;

      const track = document.createElement("div");
      track.className = "track";
      track.innerHTML = `
        <div>${item.name}</div>
        <div>${Object.entries(item.records).map(([p,t]) => `${p}: ${t}`).join(" | ")}</div>
      `;

      app.appendChild(track);
    });
  }

  render();
</script>

</body>
</html>
